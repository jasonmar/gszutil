syntax = "proto3";

package google.protobuf;

option java_package = "com.google.cloud.gszutil";
option java_outer_classname = "KeyFileProto";

message KeyFile {
    string type = 1;
    string project_id = 2;
    string private_key_id = 3;
    string private_key = 4;
    string client_email = 5;
    string client_id = 6;
    string auth_uri = 7;
    string token_uri = 8;
    string auth_provider_x509_cert_url = 9;
    string client_x509_cert_url = 10;
    string access_token = 11;
}